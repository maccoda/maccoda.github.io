# The URL the site will be built for
base_url = "https://maccoda.github.io"

title = "Maccoda Mail"
description = "Sending out some thoughts and learnings"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
highlight_code = true
highlight_theme = "ayu-mirage"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

generate_rss = true

taxonomies = [
    {name = "tags"},
    {name = "blog_series"}
]

theme = "hyde"

[extra]
hyde_theme = "theme-base-09"
hyde_links = [
    {url = "/", name = "Home"},
    {url = "https://github.com/maccoda", name = "GitHub"},
    {url = "https://gitlab.com/maccoda", name = "Gitlab"},
    {url = "https://twitter.com/maccoda52", name= "Twitter"}
]